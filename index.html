<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a third party vector tile source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // https://docs.mapbox.com/mapbox-gl-js/example/third-party/
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWx1a2FjaCIsImEiOiJ3US1JLXJnIn0.xrpBHCwvzsX76YlO-08kjg'; // alukach's token
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            zoom: 20,
            center: [0, 0],
            hash: true
        });

        map.on('load', function () {
            map.addSource('gridded-points', {
                'type': 'vector',
                'tiles': [
                    `${window.location.origin}/tiles/{z}/{x}/{y}.pbf`
                ],
                'maxzoom': 14,
                'cluster': true,
            });
            map.addLayer(
                {
                    'id': 'value',
                    'type': 'circle',
                    'source': 'gridded-points',
                    'source-layer': 'default',
                    type: 'circle',
                    paint: {
                        'circle-color': [
                            'interpolate',
                            ['linear'],
                            ['get', 'val'],
                            0,
                            'white',
                            35000,
                            'pink',
                            50000,
                            'red',
                        ],
                        'circle-stroke-color': '#000'
                    },
                },
            );
            // map.addLayer(
            //     {
            //         'id': 'count',
            //         'type': 'circle',
            //         'source': 'gridded-points',
            //         'source-layer': 'default',
            //         type: 'circle',
            //         paint: {
            //             'circle-color': [
            //                 'interpolate',
            //                 ['linear'],
            //                 ['get', 'count'],
            //                 0,
            //                 'white',
            //                 15,
            //                 'red'

            //             ],
            //             'circle-stroke-color': '#000'
            //         },
            //     },
            // );

            // Hide all labels
            map.getStyle().layers
                .map(layer => layer.id)
                .filter(id => id.endsWith('label'))
                .map(id => map.setLayoutProperty(id, 'visibility', 'none'));
        });

        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
